<!DOCTYPE html>
<html>
<head>
	<title>Lab Task 5</title>
</head>
<body>
	<form onsubmit="return validateForm()">
        <h3><b>5.</b></h3>
		<fieldset>
			<legend>Degree</legend>
			<label><input type="checkbox" name="degree" value="ssc"> SSC</label>
			<label><input type="checkbox" name="degree" value="hsc"> HSC</label>
			<label><input type="checkbox" name="degree" value="Bsc"> BSc</label>
		</fieldset>
        <br>
		<input type="submit" value="Submit">
	</form>
    
    <script>
        function validateForm() {
            var checkboxes = document.getElementsByName("degree");
            var isChecked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }
            if (!isChecked) {
                alert("At least one of them has to be selected !!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
